<!DOCTYPE html>
<html>
<head>
	<title>Dog Secretary</title>
	<link  rel="stylesheet" type="text/css" href="home.css">
</head>
<body>
	<script type="text/javascript" src="home.js"></script>

	<center>
		<h1>Isabelle</h1>
	</center>

	<div class="row">
		<div id="isabelle">
			<center>
				<img src="desk.png" id="desk">
			</center>
			<div id="time">time</div>
			<div id="todo">todo</div>
			<div id="calendar">
				<center>
					<div id="month">month</div>
					<div id="day">day</div>
				</center>
				
			</div>
		</div>

		<div id="right">
			<center>
                <div class="rect">
                    <div id="thediv" class="header">
                        <h2>To Do List</h2>
                    </div>
                    <ul class= "list">
                        <li>shop for groceries</li>
                        <li>finish hw</li>
                        <li>Call Mom</li>
                    </ul>

                    <span onclick="newElement()" class="addBtn"></span>
                    <ul class="add">
                        <input type="text" id="myInput" placeholder="add new goal">
                    </div>
                </div>
                
			</center>
			
		</div>
	</div>
	

</body>
</html>
